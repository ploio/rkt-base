machine:
  services:
    - docker

general:
  branches:
    ignore:
      - gh-pages # list of branches to ignore

dependencies:
  pre:
    - docker info
    - docker version
    - curl -L https://github.com/appc/acbuild/releases/download/v0.3.1/acbuild-v0.3.1.tar.gz | sudo tar -xz -C /usr/local/src
    - export PATH=$PATH:/usr/local/src/acbuild-v0.3.1/

  override:
    - docker info
    - PATH=$PATH:/usr/local/src/acbuild-v0.3.1/ make build version=edge
    - PATH=$PATH:/usr/local/src/acbuild-v0.3.1/ make build version=3.1
    - PATH=$PATH:/usr/local/src/acbuild-v0.3.1/ make build version=3.2
    - PATH=$PATH:/usr/local/src/acbuild-v0.3.1/ make build version=3.3
    - PATH=$PATH:/usr/local/src/acbuild-v0.3.1/ make build version=3.4

test:
  override:
    - PATH=$PATH:/usr/local/src/acbuild-v0.3.1/ make run version=edge
    - PATH=$PATH:/usr/local/src/acbuild-v0.3.1/ make run version=3.1
    - PATH=$PATH:/usr/local/src/acbuild-v0.3.1/ make run version=3.2
    - PATH=$PATH:/usr/local/src/acbuild-v0.3.1/ make run version=3.3
    - PATH=$PATH:/usr/local/src/acbuild-v0.3.1/ make run version=3.4

